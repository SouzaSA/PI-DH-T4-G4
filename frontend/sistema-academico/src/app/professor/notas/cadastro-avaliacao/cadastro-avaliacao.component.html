<div class="p-fluid p-formgrid p-grid">
  <div class="block-div">
    <div class="p-field p-col-6">
      <p-dropdown
        [options]="disciplinas"
        [(ngModel)]="turmaSelecionada"
        placeholder="Turma"
        [group]="true"
      >
        <ng-template let-group pTemplate="group">
          <div class="p-d-flex p-ai-center">
            <span>{{ group.codigo }}</span>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
    <div class="p-field p-col-6">
      <p-calendar
        [(ngModel)]="data"
        [ngModelOptions]="{ standalone: true }"
        dateFormat="dd.mm.yy"
      ></p-calendar>
    </div>
  </div>
  <div class="p-field p-col-6">
    <input
      type="text"
      pInputText
      (ngModel)="(avaliacao.titulo)"
      [ngModelOptions]="{ standalone: true }"
      placeholder="Avaliação"
    />
  </div>
</div>
<button
  pButton
  type="submit"
  [label]="operacao ? 'Salvar' : 'Atualizar'"
  (click)="inserirOuAtualizar()"
></button>

<p-table [value]="avaliacao" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th>Disciplina</th>
      <th>Turma</th>
      <th>Avaliação</th>
      <th>Data</th>
      <th></th>
      <th class="deletar-atualizar"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-avaliacao>
    <tr>
      <td>{{ avaliacao.disciplina }}</td>
      <td>{{ avaliacao.turma }}</td>
      <td>{{ avaliacao.titulo }}</td>
      <td>{{ avaliacao.data }}</td>
      <td class="deletar-atualizar">
        <p-button
          (click)="editar(avaliacao)"
          class="espaco"
          icon="pi pi-pencil"
        ></p-button>
        <p-button (click)="excluir(avaliacao.id)" icon="pi pi-trash"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
