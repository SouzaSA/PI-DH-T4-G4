<div class="mat-elevation-z4">
<div class="container">
  <div class="row">
    <div class="col-md-3 mx-auto my-5" *ngFor="let informe of informes">
      <p-card header={{informe.titulo}} subheader={{informe.departamento}}>
        
        <p-content>
          {{informe.descricao}}
        </p-content>

        <ng-template pTemplate="footer">
          <p-button icon="pi pi-pencil"></p-button>
          <p-button icon="pi pi-trash" [style]="{'margin-left': '.5em'}""></p-button>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>

  <!-- <table mat-table [dataSource]="informes"> -->
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="prioridade">
      <th mat-header-cell *matHeaderCellDef>Prioridade</th>
      <td mat-cell *matCellDef="let row">{{ row.prioridade.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="departamento">
      <th mat-header-cell *matHeaderCellDef>Departamento</th>
      <td mat-cell *matCellDef="let row">{{ row.departamento.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="update/{{ row.id }}">
          <i class="material-icons edit" >edit</i>
        </a>
        <a routerLink="delete/{{ row.id }}">
          <i class="material-icons delete">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas" class="table-row"></tr>
  </table>
</div>
