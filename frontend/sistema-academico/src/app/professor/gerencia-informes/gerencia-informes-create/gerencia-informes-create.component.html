<mat-accordion>
  <mat-expansion-panel hideToggle #mep="matExpansionPanel">
    <mat-expansion-panel-header>
      <mat-panel-title class="panel-title">
        <i class="pi pi-plus"></i>
        Adicionar novo informe
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="p-fluid p-formgrid p-grid">
      <div class="block-div">
        <div class="p-field p-col-6">
          <p-dropdown
            [options]="prioridades"
            [(ngModel)]="informe.prioridade"
            name="prioridade"
            placeholder="Prioridade"
            optionLabel="name"
            [showClear]="false"
          >
          </p-dropdown>
        </div>
        <div class="p-field p-col-6">
          <p-dropdown
            [options]="departamentos"
            [(ngModel)]="informe.departamento"
            name="departamento"
            placeholder="Departamento"
            optionLabel="name"
            [showClear]="false"
          >
          </p-dropdown>
        </div>
      </div>
      <div class="p-field p-col-12">
        <input
          id="float-input"
          type="text"
          pInputText
          placeholder="TÃ­tulo"
          [(ngModel)]="informe.titulo"
          name="titulo"
        >
      </div>
    </div>

    <div>
      <p-editor
        [style]="{ height: '320px' }"
        [(ngModel)]="informe.descricao"
        name="descricao"
      ></p-editor>
    </div>
    <button class="btn btn-primary mr-1" (click)="createInforme()">
      Salvar
    </button>
    <button class="btn btn-secondary" (click)="cancel(mep)">Cancelar</button>
  </mat-expansion-panel>
</mat-accordion>
