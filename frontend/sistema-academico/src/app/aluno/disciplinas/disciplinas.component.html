<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <span class="h4">
        CÃ³digo
      </span>
    </div>
  
    <div class="col-md-5">
      <span class="h4">
        Disciplina
      </span>
    </div>
  
    <div class="col-md-3">
      <span class="h4">
        Notas
      </span>
    </div>
  
    <div class="col-md-2">
      <span class="h4">
        Faltas
      </span>
    </div>
  </div>
 

  <div *ngFor="let disciplinaCursada of disciplinasCursadas index as i; odd as isOdd; even as isEven" [class.Odd]="isOdd" [class.even]="isEven">
    <div class="row">
      <div class="col-md-2 my-auto">
        <span class="my-auto bg-aqua">
          {{disciplinaCursada.disciplinaOferecida.disciplina.codigo}}
        </span>
      </div>
    
      <div class="col-md-5 my-auto">
        <span>
          {{disciplinaCursada.disciplinaOferecida.disciplina.nome}}
        </span>
      </div>
    
      <div class="col-md-3">
        <div *ngFor="let nota of disciplinaCursada.notas">
          <span>
            {{nota.titulo[0]}}{{nota.numero}}: {{nota.valor}}
          </span>
        </div>
      </div>
    
      <div class="col-md-2 my-auto">
        <span>
          {{disciplinaCursada.faltas}}
        </span>
      </div>
    </div>
  </div>

  <div *ngIf = "!grade; else elseBlock" class="text-center">

    <page-spinner></page-spinner>
  
  </div>

  <div #elseBlock>
    <div *ngFor="let row of grade index as i; odd as isOdd; even as isEven" [class.Odd]="isOdd" [class.even]="isEven">
      <div *ngFor="let c of row">
        {{c}}
      </div>
    </div>
  </div>
  
</div>
