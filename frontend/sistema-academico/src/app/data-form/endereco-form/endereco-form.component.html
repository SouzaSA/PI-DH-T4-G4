<ng-container [formGroup]="enderecoForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="cep" class="control-label mb-0">CEP</label>
            <input type="text" class="form-control" formControlName="cep" id="cep" placeholder="CEP">
        </div>   
    
        <div class="form-group col-md-9">
            <label for="logradouro" class="control-label mb-0">Logradouro</label>
            <input type="text" class="form-control" formControlName="rua" id="logradouro" placeholder="Logradouro">
        </div>
    
        <div class="form-group col-md-3">
            <label for="logradouro" class="control-label mb-0">NÃºmero</label>
            <input type="text" class="form-control" formControlName="numero" id="numero" placeholder="">
        </div>
    
        <div class="form-group col-md-12 ">
            <label for="complemento" class="control-label mb-0">Complemento</label>
            <input type="text" class="form-control" formControlName="complemento" id="complemento" placeholder="Complemento">
        </div>
    
        <div class="form-group col-md-6">
            <label for="bairro" class="control-label mb-0">Bairro</label>
            <input type="text" class="form-control" formControlName="bairro" id="bairro" placeholder="Bairro">
        </div>
    
        <div class="form-group col-md-4">
            <label for="cidade" class="control-label mb-0">Cidade</label>
            <select class="form-control" id="cidade" formControlName="cidade">
                <option *ngFor="let cidade of cidades" [value]="cidade.nome">{{ cidade.nome }}</option>
              </select>
        </div>
        
        <div class="form-group col-md-2">
            <label for="estado" class="control-label mb-0">UF</label>
            <select class="form-control" id="estado" formControlName="estado">
                <option *ngFor="let estado of estados" [value]="estado.sigla">{{ estado.nome }}</option>
            </select>
        </div>
    
    </div>
    
</ng-container>
