<div style="width: fit-content;margin: right;margin-top: 18px;">  
    <button type="button" class="btn btn-primary" (click)="openModalWithClass(cadastroAdministrador)">Adicionar</button>  
  </div>  
    
       
    <ng-template #cadastroAdministrador>  
      <div class="modal-header">  
        <h4 class="modal-title pull-left">Administrador</h4>  
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">  
          <span aria-hidden="true">Ã—</span>  
        </button>  
      </div>  
      <div class="modal-body">  
        <div>
          
          <form  [formGroup]="formulario" (ngSubmit)="onSubmit()">

              <pessoa-form formControlName = "pessoaRequest"> </pessoa-form>
          
              <div class="form-row">
                  <div class="form-group col-md-12">
                      <button type="submit" class="btn btn-primary">Gravar</button>
                      <button class="btn btn-secondary ml-2" (click)="modalRef.hide()">Cancelar</button>
                  </div>    
              </div>
              
          </form>
  
        </div>
      </div>  
    </ng-template>
