<div style="width: fit-content;margin: right;margin-top: 18px;">  
    <button type="button" class="btn btn-primary" (click)="openModalWithClass(cadastroAluno)">Adicionar</button>  
  </div>  
    
       
    <ng-template #cadastroAluno>  
      <div class="modal-header">  
        <h4 class="modal-title pull-left">Aluno</h4>  
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">  
          <span aria-hidden="true">Ã—</span>  
        </button>  
      </div>  
      <div class="modal-body">  
        <div>
          
          <form  [formGroup]="formulario" (ngSubmit)="onSubmit()">
  
            <div class="form-row" formGroupName="curso">
              <div class="form-group col-md-6">
                <label for="curso" class="control-label mb-0">Curso</label>
                <input type="text" class="form-control" formControlName="nome" id="curso" placeholder="curso">
              </div>
            </div>
  
              <pessoa-form formControlName = "pessoa"> </pessoa-form>
          
              <div class="form-row">
                  <div class="form-group col-md-12">
                      <button type="submit" class="btn btn-primary">Gravar</button>
                      <button type="button" class="btn btn-secondary ml-2" (click)="cancel()">Cancelar</button>
                  </div>    
              </div>
              
          </form>
  
        </div>
      </div>  
    </ng-template>
