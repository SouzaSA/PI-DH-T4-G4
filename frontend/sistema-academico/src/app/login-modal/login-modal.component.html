
<div style="width: fit-content;margin: auto;margin-top: 18px;">  
  <button type="button" class="btn btn-primary" (click)="openModalWithClass(template)">Login</button>  
</div>  

   
<ng-template #template>  
  <div class="modal-header">  
    <h4 class="modal-title pull-left">Login</h4>  
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">  
      <span aria-hidden="true">Ã—</span>  
    </button>  
  </div>  
  <div class="modal-body">  
    <div>
      <form class="form">
        <div class="form-group mb-2">
          <label for="inputEmail" class="sr-only">Email</label>
          <input type="text" class="form-control" id="inputEmail" placeholder="email@examplo.com">
        </div>
        <div class="form-group mb-2">
          <label for="inputPassword" class="sr-only">Senha</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="senha">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="modalRef.hide()">Fechar</button>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div> 
      </form>
    </div>
  </div>  
</ng-template>
